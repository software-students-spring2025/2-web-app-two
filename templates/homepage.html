<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/homepage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="transparentBar">
            <h1 class="mainHeader">Homepage</h1>

                <button type="button">
                    <img src="/static/icons/exercise_bicycle.svg" class="buttonIcon"> Workouts

            </a>
            <a href="/food" class="panel">
                <button type="button">
                    <img src="/static/icons/nutrition.svg" class="buttonIcon"> Nutrition
                </button>
            </a>

            <a href="/gyms" class="panel">

            <a href="/friends" class="panel">
